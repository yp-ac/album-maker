version: "3.8"

services:
  album-maker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: album-maker-app
    ports:
      - "8501:8501"
    volumes:
      # Mount database for persistence
      - ./data:/app/data
      # Mount for development (optional - comment out for production)
      - ./app.py:/app/app.py
      - ./src:/app/src
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - PYTHONUNBUFFERED=1
      - DB_PATH=/app/data
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/8501' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Optional: Add nginx reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   container_name: album-maker-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - album-maker
  #   restart: unless-stopped

volumes:
  data:
    driver: local
