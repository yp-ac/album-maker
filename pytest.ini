[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing:skip-covered
    --cov-report=html:coverage_html
    --cov-report=xml:coverage.xml
    --cov-fail-under=80

# Test markers
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for module interactions
    slow: Tests that take significant time to run

# Coverage options
[coverage:run]
source = src
omit =
    tests/*
    */__pycache__/*
    */venv/*
    */.venv/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
